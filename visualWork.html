        // Immediately determine which tab should be active based on URL hash
        // This prevents the default Photography tab from showing before switching
        (function () {
            // Disable automatic scroll restoration
            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'manual';
            }

            var hash = window.location.hash.substring(1);
            var initialTab = hash || 'Photography'; // Default to Photography if no hash

            // Store the initial tab to be used when the DOM loads
            window.initialActiveTab = initialTab;

            // Immediately remove the hash from URL to prevent browser scrolling to it
            // But keep it stored in our variable
            if (hash) {
                // Replace the URL without the hash, preventing default scroll behavior
                history.replaceState(null, null, window.location.pathname + window.location.search);
            }

            // Force scroll to top immediately
            window.scrollTo(0, 0);
        })();

    <script>
        // Tab switching functionality
        function openTab(evt, tabName) {
            // Immediately scroll to top to prevent scrolling to galleries first
            window.scrollTo(0, 0);

            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the "active" class from all tab buttons (both old and new styles)
            tablinks = document.querySelectorAll(".tab-link, .tab-link-img");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab
            document.getElementById(tabName).style.display = "block";

            // Find and activate the correct tab button in the tab menu
            for (i = 0; i < tablinks.length; i++) {
                if (tablinks[i].getAttribute('onclick')?.includes(tabName)) {
                    tablinks[i].className += " active";
                    break;
                }
            }

            // Pause any playing videos when switching tabs
            document.getElementById('modalVideo').pause();
            document.getElementById('videoModal').style.display = 'none';

            // Update header nav button active states
            updateActiveNavButton();
        }

        // Initialize the correct tab on page load
        window.addEventListener('DOMContentLoaded', function () {
            // Ensure we're at the top
            window.scrollTo(0, 0);

            // Get the initial tab from the hash (set in head script)
            const initialTab = window.initialActiveTab || 'Photography';

            // Hide all tabs first
            const allTabs = document.getElementsByClassName('tab-content');
            for (let i = 0; i < allTabs.length; i++) {
                allTabs[i].style.display = 'none';
            }

            // Show the correct initial tab
            const targetTab = document.getElementById(initialTab);
            if (targetTab) {
                targetTab.style.display = 'block';
            }

            // Set the correct tab button as active
            const tabButtons = document.querySelectorAll('.tab-link, .tab-link-img');
            for (let i = 0; i < tabButtons.length; i++) {
                if (tabButtons[i].getAttribute('onclick')?.includes(initialTab)) {
                    tabButtons[i].classList.add('active');
                } else {
                    tabButtons[i].classList.remove('active');
                }
            }

            // Update header nav button active states
            updateActiveNavButton();
        });

        // Ensure scroll stays at top after full page load
        window.addEventListener('load', function () {
            requestAnimationFrame(function () {
                window.scrollTo(0, 0);
                requestAnimationFrame(function () {
                    window.scrollTo(0, 0);
                });
            });
        });

        // Function to update header nav button active states
        function updateActiveNavButton() {
            // Get all header nav buttons
            const headerNavButtons = document.querySelectorAll('#nav-buttons .nav-img-link');

            // Remove active-page class from all header nav buttons
            headerNavButtons.forEach(btn => btn.classList.remove('active-page'));

            // Find which tab is currently active
            const activeTabButton = document.querySelector('.tab-link.active, .tab-link-img.active');
            if (activeTabButton) {
                const onclick = activeTabButton.getAttribute('onclick');

                // Map tab names to header nav buttons
                if (onclick?.includes('Photography')) {
                    const photoBtn = document.querySelector('#nav-buttons [data-button="photo"]');
                    if (photoBtn) photoBtn.classList.add('active-page');
                } else if (onclick?.includes('Videography')) {
                    const videoBtn = document.querySelector('#nav-buttons [data-button="video"]');
                    if (videoBtn) videoBtn.classList.add('active-page');
                } else if (onclick?.includes('Design')) {
                    const designBtn = document.querySelector('#nav-buttons [data-button="design"]');
                    if (designBtn) designBtn.classList.add('active-page');
                }
            }
        }

        // Image modal functionality (for photos and design)
        document.querySelectorAll('.photo-grid-item img, .design-grid-item img, .design-masonry-item img').forEach(img => {
            img.addEventListener('click', function () {
                document.getElementById('modalImg').src = this.src;
                document.getElementById('modalImg').alt = this.alt;
                document.getElementById('imgModal').style.display = 'flex';
            });
        });

        document.getElementById('closeModal').onclick = function () {
            document.getElementById('imgModal').style.display = 'none';
        };

        document.getElementById('imgModal').onclick = function (e) {
            if (e.target === this) this.style.display = 'none';
        };

        // Video modal functionality
        document.querySelectorAll('.video-grid-item').forEach(item => {
            item.addEventListener('click', function () {
                const videoSrc = this.getAttribute('data-video');
                const modalVideo = document.getElementById('modalVideo');
                modalVideo.src = videoSrc;
                document.getElementById('videoModal').style.display = 'flex';
                modalVideo.play();
            });
        });

        document.getElementById('closeVideoModal').onclick = function () {
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.pause();
            modalVideo.src = '';
            document.getElementById('videoModal').style.display = 'none';
        };

        document.getElementById('videoModal').onclick = function (e) {
            if (e.target === this) {
                const modalVideo = document.getElementById('modalVideo');
                modalVideo.pause();
                modalVideo.src = '';
                this.style.display = 'none';
            }
        };
    </script>
